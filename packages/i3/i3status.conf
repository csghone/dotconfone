# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /"
order += "load"
order += "path_exists MIRAYA_ACT"
order += "path_exists MIRAYA_SPECTRA"
order += "path_exists PFSENSE"
order += "path_exists OVPN-MUM"
order += "path_exists OVPN-EXT1"
order += "path_exists OVPN-EXT2"
order += "path_exists OVPN-EXT3"
order += "path_exists OPG"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery 0"
order += "volume master"
order += "tztime local"

path_exists MIRAYA_ACT {
        path = "/proc/sys/net/ipv4/conf/miraya-act"
}

path_exists MIRAYA_SPECTRA {
        path = "/proc/sys/net/ipv4/conf/miraya-spectra"
}

path_exists OVPN-MUM {
        path = "/proc/sys/net/ipv4/conf/ovpn-mum"
}

path_exists OVPN-EXT1 {
        path = "/proc/sys/net/ipv4/conf/ovpn-ext1"
}

path_exists OVPN-EXT2 {
        path = "/proc/sys/net/ipv4/conf/ovpn-ext2"
}

path_exists OVPN-EXT3 {
        path = "/proc/sys/net/ipv4/conf/ovpn-ext3"
}

path_exists OPG {
        path = "/proc/sys/net/ipv4/conf/opg-vpn"
}

ethernet _first_ {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "  %ip "
        format_down = "  down "
}


wireless _first_ {
        format_up = "  %quality:%essid:%ip "
        format_down = "   down "
}

volume master {
        # format = "   %volume "
        # format_muted = "   %volume "
        format = " 🔉 %volume "
        format_muted = " 🔇 %volume "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 0 {
        path = "/sys/class/power_supply/BAT%d/uevent"
        #format = "%status %percentage %remaining"
        format = " %status %percentage"
        status_bat = " "
        status_chr = " "
        status_full = " "
        low_threshold = 20
        threshold_type = percentage
        integer_battery_capacity = true
        color_good = "#0000FF"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "   %d-%h-%Y %a %I:%M:%S "
}

load {
        format = "⏲ %1min "
}

disk "/" {
        format = "   %avail/%total "
}

cpu_temperature 0 {
        format = "  %degrees °C "
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input"
}

