general {
        colors = true
        interval = 5
}

order += "disk /"
order += "load"
order += "path_exists PFSENSE"
order += "path_exists OPENVPN"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery 0"
order += "volume master"
order += "tztime local"

path_exists PFSENSE {
        path = "/proc/sys/net/ipv4/conf/pfsense"
}

path_exists OPENVPN {
        path = "/proc/sys/net/ipv4/conf/openvpn"
}

ethernet _first_ {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = " ïƒ¨ %ip "
        format_down = " ïƒ¨ down "
}


wireless _first_ {
        format_up = " ï‡« %quality:%essid:%ip "
        format_down = " ï‡«  down "
}

volume master {
        # format = " ï€¨  %volume "
        # format_muted = " ï€¦  %volume "
        format = " ğŸ”‰ %volume "
        format_muted = " ğŸ”‡ %volume "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 0 {
        path = "/sys/class/power_supply/BAT%d/uevent"
        #format = "%status %percentage %remaining"
        format = " %status %percentage"
        status_bat = "ï‰ "
        status_chr = "ïƒ§ "
        status_full = "ï‰€ "
        low_threshold = 20
        threshold_type = percentage
        integer_battery_capacity = true
        color_good = "#0000FF"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " ï³  %d-%h-%Y %I:%M:%S "
}

